<div class="outer-container" *ngIf="!isLoading">
    <cdk-virtual-scroll-viewport itemSize="60">
        <app-song
            *cdkVirtualFor="let songData of librarySongs; let i = index; templateCacheSize: 0"
            [songData]="songData"
            (uponPlay)="playSong( i )"
        >
        </app-song>
    </cdk-virtual-scroll-viewport>
</div>

<mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
