<div class="outer-container" *ngIf="!isLoading">
  <div class="letter-container" *ngFor="let letterGroup of alphaGroups | keyvalue">
    <div class="letter-title">{{letterGroup.key}}</div>
    <div>
      <app-artist-preview
        *ngFor="let artistData of letterGroup.value"
        [artistData]="artistData"
      >
      </app-artist-preview>
    </div>
  </div>
</div>
<mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
